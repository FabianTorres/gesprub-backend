name: Build and Deploy Backend to Production

on:
  push:
    branches:
      - main

env:
  AZURE_CONTAINER_REGISTRY: 'registrogesprubprod'
  IMAGE_NAME: 'gesprub-backend'
  RESOURCE_GROUP: 'gesprub-prod-rg'
  CONTAINER_APP: 'gesprub-backend-app-prod'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Log in to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    # --- CAMBIO IMPORTANTE AQUÍ ---
    # Se eliminó el paso 'docker/login-action'.
    # Este nuevo paso usa la sesión de Azure ya iniciada para autenticarse con ACR.
    - name: Log in to Azure Container Registry
      run: az acr login --name ${{ env.AZURE_CONTAINER_REGISTRY }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:latest
          ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}

    - name: Deploy to Azure Container App
      uses: azure/container-apps-deploy-action@v1
      with:
        resourceGroup: ${{ env.RESOURCE_GROUP }}
        containerAppName: ${{ env.CONTAINER_APP }}
        imageToDeploy: ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}