name: Build and Deploy to Production

# Se ejecutará solo en cambios a la rama 'main'
on:
  push:
    branches:
      - main

env:
  # Variables para producción
  AZURE_CONTAINER_REGISTRY: 'registrogesprubprod'
  IMAGE_NAME: 'gesprub-backend'
  RESOURCE_GROUP: 'gesprub-prod-rg'
  CONTAINER_APP: 'gesprub-backend-app-prod'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    # Ya no necesitamos la sección 'environment' porque solo hay un destino
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Log in to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Log in to Azure Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:latest
          ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}

    - name: Deploy to Azure Container App
      uses: azure/container-apps-deploy@v1
      with:
        resourceGroup: ${{ env.RESOURCE_GROUP }}
        containerAppName: ${{ env.CONTAINER_APP }}
        imageToDeploy: ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:latest
