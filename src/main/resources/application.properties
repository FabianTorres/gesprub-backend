spring.application.name=gesprub
# Database Configuration
spring.datasource.url=jdbc:mysql://${DB_HOST}:3306/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
server.port = 8090

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
security.basic.enabled=false

# Clave segura de 256 bits (se puede generar otra)
jwt.secret=${JWT_SECRET}

#Azure
azure.storage.connection-string=${AZURE_STORAGE_CONNECTION_STRING}

# Activa el perfil de desarrollo para que se ejecuten los beans marcados con @Profile("dev")
spring.profiles.active=dev
#spring.profiles.active=prod

logging.level.org.springframework.security=DEBUG

# Oculta la advertencia sobre la configuracion del AuthenticationProvider, ya que es intencional
logging.level.org.springframework.security.config.annotation.authentication.configuration.InitializeUserDetailsBeanManagerConfigurer=ERROR

# Límite de tamaño para la subida de archivos
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB